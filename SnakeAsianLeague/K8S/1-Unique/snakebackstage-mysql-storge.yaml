#go gcp console compute engine create a disk
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: snakebackstage-mysql-storage
provisioner: kubernetes.io/gce-pd
parameters:
  type: pd-ssd
reclaimPolicy: Retain
allowVolumeExpansion: true
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: snakebackstage-mysql-storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: snakebackstage-mysql-storage